<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
<header class="app-header">
    <h1>QuizApp</h1>
    <nav class="nav">
        <button class="tab-btn active" data-tab="home">Home</button>
        <button class="tab-btn" data-tab="take-quiz">Take Quiz</button>
        <button class="tab-btn" data-tab="admin">Admin</button>
    </nav>
</header>

<main>
    <!-- Home -->
    <section id="home" class="tab active">
        <div class="card">
            <h2>Create a Quiz</h2>
            <form id="create-quiz-form" class="form">
                <div class="row">
                    <label for="quiz-title">Title</label>
                    <input id="quiz-title" name="title" type="text" placeholder="e.g., Java Basics" required/>
                </div>
                <div class="row">
                    <label for="quiz-category">Category</label>
                    <input id="quiz-category" name="category" type="text" placeholder="e.g., Java" required/>
                </div>
                <div class="row">
                    <label for="num-questions">Number of Questions</label>
                    <input id="num-questions" name="numQ" type="number" min="1" max="50" value="5" required/>
                </div>
                <div class="actions">
                    <button type="submit" class="primary">Create Quiz</button>
                </div>
            </form>
            <div id="create-quiz-result" class="status"></div>
        </div>

        <div class="card">
            <h2>Load an Existing Quiz</h2>
            <form id="load-quiz-form" class="form">
                <div class="row">
                    <label for="quiz-id">Quiz ID</label>
                    <input id="quiz-id" type="number" min="1" placeholder="Enter existing Quiz ID" required/>
                </div>
                <div class="actions">
                    <button type="submit" class="secondary">Load Quiz</button>
                </div>
            </form>
            <div id="load-quiz-status" class="status"></div>
        </div>
    </section>

    <!-- Take Quiz -->
    <section id="take-quiz" class="tab">
        <div class="card">
            <div class="quiz-header">
                <h2 id="quiz-title-display">Quiz</h2>
                <div class="progress">
                    <span id="question-counter">0/0</span>
                </div>
            </div>

            <div id="quiz-area" class="quiz-area hidden">
                <p id="question-text" class="question-text"></p>
                <div id="options-container" class="options"></div>
                <div class="actions spread">
                    <button id="prev-btn" class="ghost" disabled>Previous</button>
                    <button id="next-btn" class="ghost" disabled>Next</button>
                    <button id="submit-btn" class="primary" disabled>Submit</button>
                </div>
            </div>

            <div id="quiz-loading" class="status">Load a quiz to begin.</div>
            <div id="quiz-error" class="error status"></div>
        </div>

        <div id="results" class="card hidden">
            <h2>Results</h2>
            <p id="score-text" class="score"></p>
            <p id="score-message"></p>
            <div class="actions">
                <button class="secondary" id="retry-btn">Back to Home</button>
            </div>
        </div>
    </section>

    <!-- Admin -->
    <section id="admin" class="tab">
        <div class="card">
            <h2>Add Question</h2>
            <form id="add-question-form" class="form">
                <div class="row">
                    <label for="question-title">Question</label>
                    <input id="question-title" type="text" required placeholder="Enter question text"/>
                </div>
                <div class="grid-2">
                    <div class="row">
                        <label for="option1">Option 1</label>
                        <input id="option1" type="text" required/>
                    </div>
                    <div class="row">
                        <label for="option2">Option 2</label>
                        <input id="option2" type="text" required/>
                    </div>
                    <div class="row">
                        <label for="option3">Option 3</label>
                        <input id="option3" type="text" required/>
                    </div>
                    <div class="row">
                        <label for="option4">Option 4</label>
                        <input id="option4" type="text" required/>
                    </div>
                </div>
                <div class="row">
                    <label for="correct-answer">Correct Answer</label>
                    <select id="correct-answer" required>
                        <option value="" disabled selected>Select correct option</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                    </select>
                </div>
                <div class="grid-2">
                    <div class="row">
                        <label for="difficulty-level">Difficulty</label>
                        <select id="difficulty-level" required>
                            <option value="" disabled selected>Select level</option>
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="question-category">Category</label>
                        <input id="question-category" type="text" required placeholder="e.g., Java"/>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="primary">Add Question</button>
                </div>
            </form>
            <div id="add-question-status" class="status"></div>
        </div>

        <div class="card">
            <h2>Manage Questions</h2>
            <div class="form inline">
                <div class="row">
                    <label for="category-filter">Filter by Category</label>
                    <input id="category-filter" type="text" placeholder="e.g., Java"/>
                </div>
                <div class="actions">
                    <button id="filter-btn" class="secondary">Filter</button>
                    <button id="refresh-btn" class="ghost">Refresh All</button>
                </div>
            </div>
            <div id="questions-list" class="list"></div>
        </div>
    </section>
</main>

<footer class="footer">
    <small>QuizApp</small>
</footer>
</body>
</html>
